<md-toolbar>
  <div class="md-toolbar-tools">
    <h3>
      <span>Messages</span>
    </h3>
  </div>
</md-toolbar>

<form action="#" class="persistent-search"  hide-xs hide-sm>
  <label for="search"><i class="material-icons">search</i></label>
  <input type="text" id="search" placeholder="Search" ng-model="searchValue" ng-change="ctrl.applyFilter(searchValue)">
</form>


<div class="messages">

  <md-list>
    <md-list-item class="md-3-line" ng-repeat="message in ctrl.list | reverse" ng-click="ctrl.selectMessage($event, message)" class="md-3-line workorder-item"
     ng-class="{active: ctrl.selected.id === message.id, new: message.status === 'unread'}">
      <img ng-src="{{message.sender.avatar}}" class="md-avatar" alt="{{message.sender.name}}" />
      <div class="md-list-item-text" layout="column">
        <!--<span class="md-caption time-stamp">13 mins ago</span>-->
        <h3>{{message.sender.name}}</h3>
        <h4>{{message.subject}}</h4>
        <p>{{message.content}}</p>
      </div>
      <md-divider md-inset></md-divider>
    </md-list-item>
  </md-list>

</div>
