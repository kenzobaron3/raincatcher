<md-toolbar>
  <div class="md-toolbar-tools">
    <h3>
      <span>Workers</span>
    </h3>
  </div>
</md-toolbar>

<form action="#" class="persistent-search">
  <label for="search"><i class="material-icons">search</i></label>
  <input type="text" name="search" placeholder="Search" ng-model="searchValue" ng-change="ctrl.applyFilter(searchValue)">
</form>

<md-list>
  <md-list-item class="md-2-line" ng-click="ctrl.selectWorker($event, user)"  ng-repeat="user in ctrl.workers" ng-class="{active: ctrl.selected.id === user.id}">
    <img alt="user.name" ng-src="{{user.avatar}}" class="md-avatar" />
    <div class="md-list-item-text">
      <h3>{{user.name}}</h3>
      <p>{{user.position}}</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
