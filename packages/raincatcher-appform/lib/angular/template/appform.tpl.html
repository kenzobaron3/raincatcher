<div class="app-form" layout-padding >

<form name="workorderForm" novalidate>
  <div ng-repeat="field in ctrl.fields">
    <appform-field field="field" model="ctrl.model[field.props.fieldCode || field.props._id]"></appform-field>
  </div>

  <div class="workflow-actions md-padding md-whiteframe-z4">
    <md-button class="md-primary md-hue-1" ng-click="ctrl.back($event)">Back</md-button>
    <md-button type="button" ng-click="ctrl.done($event, workorderForm.$valid)" class="md-primary">Continue</md-button>
  </div><!-- workflow-actions-->

</form>

</div><!-- app-form -->
